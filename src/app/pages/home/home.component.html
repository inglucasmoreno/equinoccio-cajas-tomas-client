<div class="mr-auto gsap-contenido ml-auto md:container text-center">
    <div class="md:flex justify-center pt-5">

        <div class="flex items-center justify-center p-10 w-full">

            <div class="border rounded-t border-gray-300 shadow-xl w-11/12 md:w-1/2 lg:w-1/3">
                <h1 class="p-2 bg-primary-800 border border-gray-800 text-white rounded-t">
                    Saldo de caja
                </h1>
                <div [ngClass]="{'bg-red-50': authService.caja?.saldo < 0}" class="flex items-center">
                    <div class="bg-gray-100 p-4 w-1/3 flex border-r border-gray-300">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"
                            class="w-10 text-gray-500 h-10 mx-auto">
                            <path
                                d="M10.464 8.746c.227-.18.497-.311.786-.394v2.795a2.252 2.252 0 01-.786-.393c-.394-.313-.546-.681-.546-1.004 0-.323.152-.691.546-1.004zM12.75 15.662v-2.824c.347.085.664.228.921.421.427.32.579.686.579.991 0 .305-.152.671-.579.991a2.534 2.534 0 01-.921.42z" />
                            <path fill-rule="evenodd"
                                d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zM12.75 6a.75.75 0 00-1.5 0v.816a3.836 3.836 0 00-1.72.756c-.712.566-1.112 1.35-1.112 2.178 0 .829.4 1.612 1.113 2.178.502.4 1.102.647 1.719.756v2.978a2.536 2.536 0 01-.921-.421l-.879-.66a.75.75 0 00-.9 1.2l.879.66c.533.4 1.169.645 1.821.75V18a.75.75 0 001.5 0v-.81a4.124 4.124 0 001.821-.749c.745-.559 1.179-1.344 1.179-2.191 0-.847-.434-1.632-1.179-2.191a4.122 4.122 0 00-1.821-.75V8.354c.29.082.559.213.786.393l.415.33a.75.75 0 00.933-1.175l-.415-.33a3.836 3.836 0 00-1.719-.755V6z"
                                clip-rule="evenodd" />
                        </svg>
                    </div>
                    <div [ngClass]="{'text-red-600': authService.caja?.saldo < 0}" *ngIf="authService.caja" class="text-center w-full text-2xl">
                        ${{ authService?.caja?.saldo | moneda }}
                    </div>
                    <div *ngIf="!authService.caja" class="text-center text-gray-400 w-full">
                        No hay caja asignada
                    </div>
                </div>
            </div>

        </div>

    </div>
    <div class="md:flex md:items-center md:justify-center">
        <button *ngIf="permisoCajas" routerLink="/dashboard/cajas"
            class="border hover:border-yellow-500 hover:bg-yellow-100 border-gray-400 transform hover:translate-y-3 transition duration-300 focus:outline-none text-center bg-gray-100 flex flex-col justify-center shadow-xl w-11/12 mx-auto md:mx-0 md:w-44 h-44 text-primary-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-16 h-16 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 18.75a60.07 60.07 0 0115.797 2.101c.727.198 1.453-.342 1.453-1.096V18.75M3.75 4.5v.75A.75.75 0 013 6h-.75m0 0v-.375c0-.621.504-1.125 1.125-1.125H20.25M2.25 6v9m18-10.5v.75c0 .414.336.75.75.75h.75m-1.5-1.5h.375c.621 0 1.125.504 1.125 1.125v9.75c0 .621-.504 1.125-1.125 1.125h-.375m1.5-1.5H21a.75.75 0 00-.75.75v.75m0 0H3.75m0 0h-.375a1.125 1.125 0 01-1.125-1.125V15m1.5 1.5v-.75A.75.75 0 003 15h-.75M15 10.5a3 3 0 11-6 0 3 3 0 016 0zm3 0h.008v.008H18V10.5zm-12 0h.008v.008H6V10.5z" />
            </svg>
            <p class="text-xl font-semibold mt-2 text-center mx-auto"> Cajas </p>
        </button>
        <button *ngIf="permisoGastos" routerLink="/dashboard/gastos"
            class="border hover:border-yellow-500 hover:bg-yellow-100 mt-4 md:mt-0 md:ml-4 border-gray-400 transform hover:translate-y-3 transition duration-300 focus:outline-none text-center bg-gray-100 flex flex-col justify-center shadow-xl w-11/12 mx-auto md:mx-0 md:w-44 h-44 text-primary-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-16 h-16 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.5 7.5h-.75A2.25 2.25 0 004.5 9.75v7.5a2.25 2.25 0 002.25 2.25h7.5a2.25 2.25 0 002.25-2.25v-7.5a2.25 2.25 0 00-2.25-2.25h-.75m-6 3.75l3 3m0 0l3-3m-3 3V1.5m6 9h.75a2.25 2.25 0 012.25 2.25v7.5a2.25 2.25 0 01-2.25 2.25h-7.5a2.25 2.25 0 01-2.25-2.25v-.75" />
            </svg>
            <p class="text-xl font-semibold mt-2 text-center mx-auto"> Gastos </p>
        </button>
        <button *ngIf="permisoMovimientos" routerLink="/dashboard/movimientos-internos"
            class="border hover:border-yellow-500 hover:bg-yellow-100 md:ml-4 border-gray-400 transform hover:translate-y-3 transition duration-300 focus:outline-none text-center bg-gray-100 flex flex-col justify-center shadow-xl w-11/12 mt-4 md:mt-0 mx-auto md:mx-0 md:w-44 h-44 text-primary-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-16 h-16 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M7.5 21L3 16.5m0 0L7.5 12M3 16.5h13.5m0-13.5L21 7.5m0 0L16.5 12M21 7.5H7.5" />
            </svg>
            <p class="text-xl font-semibold mt-2 text-center mx-auto"> Movimientos </p>
        </button>
        <button *ngIf="permisoVentas" routerLink="/dashboard/ventas-propias"
            class="border hover:border-yellow-500 hover:bg-yellow-100 md:ml-4 mt-4 md:mt-0 border-gray-400 transform hover:translate-y-3 transition duration-300 focus:outline-none text-center bg-gray-100 flex flex-col justify-center shadow-xl w-11/12 mx-auto md:mx-0 md:w-44 h-44 text-primary-600 p-2">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-16 h-16 mx-auto">
                <path stroke-linecap="round" stroke-linejoin="round"
                    d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z" />
            </svg>
            <p class="text-xl font-semibold mt-2 text-center mx-auto"> Ventas </p>
        </button>
    </div>
    <br>
    <br>
</div>
